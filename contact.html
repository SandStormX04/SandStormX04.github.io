<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Your Name</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="site-header">
    <a class="logo" href="index.html">Your Name</a>
    <nav class="nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="projects.html" class="nav-link">Projects</a>
      <a href="contact.html" class="nav-link active">Contact</a>
    </nav>
  </header>

  <main class="container">
    <section class="page-header">
      <h1>Let’s talk</h1>
      <p>Have a project in mind or just want to say hello? Drop a message.</p>
    </section>

    <section class="contact">
      <form class="form" id="contactForm" novalidate>
        <div class="form-row">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required />
          <small class="error" data-for="name"></small>
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
          <small class="error" data-for="email"></small>
        </div>
        <div class="form-row">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Tell me about it..." required></textarea>
          <small class="error" data-for="message"></small>
        </div>
        <button class="btn" type="submit">Send message</button>
        <p class="form-status" role="status" aria-live="polite"></p>
      </form>

      <aside class="contact-aside">
        <h2>Elsewhere</h2>
        <ul class="link-list">
          <li><a href="https://github.com/SandStormX04" target="_blank" rel="noopener">GitHub</a></li>
          <li><a href="#" target="_blank" rel="noopener">LinkedIn</a></li>
        </ul>
        <div class="contact-image">
          <!-- Replace src with your image -->
          <img src="images/contact.jpg" alt="Workspace or profile image" />
        </div>
      </aside>
    </section>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> Your Name</p>
  </footer>
</body>
</html>
